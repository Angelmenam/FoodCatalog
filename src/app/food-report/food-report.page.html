<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{foodData.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Nutrients</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list *ngFor="let nutrient of foodData.nutrients">
          <ion-item>
            <ion-label>{{nutrient.name}}: {{nutrient.value}} {{nutrient.unit}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
</ion-content>
